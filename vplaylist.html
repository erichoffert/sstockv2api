<!doctype html>
<html lang="en">
    <head>
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
   <meta charset="utf-8" />
   <title>HTML5 video playlist</title>
   <script>
   var videoPlayer;
   var video_count = 1;
   var video_playlist = 
   ["http://ak2.picdn.net/shutterstock/videos/4664129/preview/stock-footage-aerial-shot-of-container-ship-in-ocean.mp4",
   "http://ak8.picdn.net/shutterstock/videos/3711827/preview/stock-footage-high-quality-looping-animation-of-ocean-waves-from-underwater-with-floating-plankton-light-rays.mp4",
   "http://ak2.picdn.net/shutterstock/videos/4147426/preview/stock-footage-surfer-on-blue-ocean-wave-getting-barreled.mp4",
   "http://ak3.picdn.net/shutterstock/videos/2964829/preview/stock-footage-rough-sea-loop-d-a-loop-of-big-waves-in-an-agitated-ocean-camera-goes-underwater-several-times.mp4",
   "http://ak6.picdn.net/shutterstock/videos/4470491/preview/stock-footage-a-young-woman-with-a-slender-figure-is-engaged-in-gymnastics-at-sea-at-sunrise-she-makes-a-run.mp4"]
    
    $( document ).ready(function() {
        var obj, source;
        
        window.alert( "document loaded" );

        obj = document.createElement('video');
        $(obj).attr('id', 'homevideo');
        $(obj).attr('class', 'video-js vjs-default-skin');
        $(obj).attr('width', '640');
        $(obj).attr('height', '360');
        $(obj).attr('controls', 'true');
        $(obj).attr('autoplay', 'true');
        
        window.alert($(obj).attr('id', 'homevideo'));

        source = document.createElement('source');
        $(source).attr('type', 'video/mp4');
        $(source).attr('src', 'http://ak2.picdn.net/shutterstock/videos/4664129/preview/stock-footage-aerial-shot-of-container-ship-in-ocean.mp4');
        
        $("#videocontent").append(obj);
        $(obj).append(source);

        window.alert(source);

        document.getElementById('homevideo').play();
          
        window.alert( "video loaded" );
        

      });
 
    
   window.onload = function (){ 
   videoPlayer = document.getElementById('homevideo');
   videoPlayer.addEventListener("ended", function (){
   video_count++;
   if (video_count == 5) video_count = 0;
   //var nextVideo = video_count+".mp4";
   //window.alert(video_playlist[video_count]);
   var nextVideo = video_playlist[video_count];
   videoPlayer.src = nextVideo;
   }, false);
   }
   </script>
  
    
</head>
<body>
<!-- Code adapted from http://stackoverflow.com/questions/16339181/html5-video-video-playlist -->

</body>
</html>
